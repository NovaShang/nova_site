{% extends "base.html" %} {% block title %} 登录 {% endblock %} {% block content %}


<form action="" method="POST" class="form-horizontal" role="form" style="padding-top:50px">
    {% csrf_token %}
    <div class="form-group">
        <legend>登录到 &lt;NOVA&gt;</legend>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-6">
            <input type="text" name="username" class="form-control" value="{{username}}">
        </div>
    </div>
    <div class="form-group {% if password_error %}has-error{% endif %}">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" > {% if password_error %}
            <span class="help-block">用户名不存在或密码错误</span> {% endif %}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-2">
            <hr/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-3 col-sm-offset-2">
            <a href="/register/">
                <div class="btn btn-default">注册</div>
            </a>
            <button type="submit" class="btn btn-success">登录</button>
        </div>
    </div>
</form>





{% endblock %}
